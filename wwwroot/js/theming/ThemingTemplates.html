<script id="dx-theme-colorbox" type="text/html">
    <div data-bind="dxColorBox: $root.tabPanel.tabs[$root.tabPanel.tabs.length - 1].dxColorBoxCustomized($data)"></div>
</script>

<script id="dx-colorScheme-tab-item" type="text/html">
    <div class="tabpanel-item">
        <div data-bind="dxTextArea: { value: text, height: 310, spellcheck: false, readOnly: true  }" class="css-textarea"></div>
    </div>
</script>

<script id="dx-colorScheme-dxMeta" type="text/html">
    <div class="tabpanel-item">
        <div data-bind="dxTextArea: { value: text, height: 310, spellcheck: false, readOnly: true }" class="css-textarea"></div>
        <a target="_blank" href="https://js.devexpress.com/ThemeBuilder/" style="
        position:  absolute;
        bottom:  10px;
        left: 0;
        right:  0;
        text-align:  center;
    ">Open the DevExtreme Theme Builder</a>
    </div>
</script>

<script id="dx-colorScheme-tab" type="text/html">
    <div class="dxrd-properties-wrapper dx-colorScheme-tab" data-bind="visible: active() && visible()">
        <div class="dxrd-right-panel-header dxd-text-primary">
            <span data-bind="text: 'Color Scheme Customization'"></span>
        </div>
        <div class="dx-property-grid-header">
            <div class="dx-property-grid-header-content" style="right: 0px;">
                <div class="dx-property-grid-sorting-actions-group">
                    <div class="dxrd-properties-focused-item" style="right:111px;" data-bind="dxSelectBox: colorSchemeSource">
                        <div class="color-scheme-chooser-theme" data-options="dxTemplate: { name: 'item' }">
                            <img data-bind="attr: { src: ICONS_RESOURCE_PATH + 'generic-' + colorScheme + '.svg' }" />
                            <span data-bind="text: text"></span>
                        </div>
                    </div>
                    <div class="dx-property-grid-sorting-actions-container" style="width:102px;">
                        <div class="dx-property-grid-sorting-action dxd-button-back-color dxd-state-normal dxd-back-highlighted dxd-back-secondary" data-bind="dxButtonWithTemplate: { onClick: function() { $data.saveCSSAs() }, disabled: !isEditorsModified(), icon: 'dx-theme-icon-save', elementAttr: { 'title': 'Save Changes' } }"></div>
                        <div class="dx-property-grid-sorting-action dxd-button-back-color dxd-state-normal dxd-back-highlighted dxd-back-secondary" data-bind="dxButtonWithTemplate: { onClick: function() { $data.showCSSPopup() }, disabled: !isEditorsModified(), icon: 'dx-theme-icon-copy', elementAttr: { 'title': 'View Changes' } }"></div>
                        <div class="dx-property-grid-sorting-action dxd-button-back-color dxd-state-normal dxd-back-highlighted dxd-back-secondary" data-bind="dxButtonWithTemplate: { onClick: function() { $data.resetEditors() }, disabled: !isEditorsModified(), icon: 'dx-theme-icon-reset', elementAttr: { 'title': 'Reset Changes' } }"></div>
                    </div>
                    <div data-bind="dxPopup: $.extend(true, $data.cssPopupOptions, { container: $($element).closest('.dx-designer'), position: { of: '.report-designer-preview' } })">
                        <div id="tabpanel">
                            <div id="tabpanel-container" data-bind="dxTabPanel: { items: $data.tabPanelItems }">
                                <div data-options="dxTemplate: { name: 'item' }">
                                    <!-- ko template: templateName -->
                                    <!-- /ko -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ko if: model-->
        <div class="dxrd-properties-grid dxd-border-primary" style="top: 80px;" data-bind="dxScrollView: { showScrollbar: 'onHover', useNative: false, scrollByThumb: true }">
            <div class="dx-editors">
                <div class="dx-fieldset">
                    <!-- ko with: model-->
                    <!-- ko foreach: getEditors() -->
                    <!-- ko template: editorTemplate -->
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- /ko -->
                </div>
                <div data-bind="dxPopup: {
                                                width: 148, height: 'auto',
                                                position: $data.rtl ? { my: 'left top', at: 'right top', of: popupService.target } : { my: 'right top', at: 'left top', of: popupService.target },
                                                container: '.dx-designer-viewport',
                                                target: popupService.target,
                                                showTitle: false,
                                                showCloseButton: false,
                                                animation: {},
                                                closeOnOutsideClick: true,
                                                shading: false,
                                                visible: popupService.visible
                                            }">
                    <div data-options="dxTemplate: { name: 'content' }">
                        <!-- ko if: popupService.title -->
                        <div class="dxrd-editor-menu-caption dxd-text-primary" data-bind="text: popupService.title"></div>
                        <!-- /ko -->
                        <!-- ko foreach: popupService.actions -->
                        <!-- ko if: (!visible || visible && visible()) -->
                        <div class="dxrd-editor-menu-item dxd-list-item-back-color dxd-back-highlighted dxd-state-normal" data-bind="dxAction: action">
                            <div class="dxrd-menuitem-box dxd-property-grid-menu-box-color dxd-border-secondary dxd-back-primary"></div>
                            <span class="dxrd-editor-menu-title dxd-text-primary" data-bind="text: title"></span>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</script>
